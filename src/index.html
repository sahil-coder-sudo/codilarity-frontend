<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Artific AI</title>
  </head>
  <body>
    <section class="head container">
      <h1 class="page--header">Code<span>Hub.</span></h1>
      <h2>
        <span>Welcome to Code</span>Hub, the next-gen tool for developers.
      </h2>
    </section>

    <section class="login__main container row">
      <div class="signIn container">
        <h5>
          <span>Sign In</span> <br />
          with Social Accounts
        </h5>
        <div class="row loginWithSocial">
          <button class="facebook">Sign Up with Facebook</button>
          <button class="google">Sign Up with Google</button>
        </div>
      </div>
      <div class="v1"></div>
      <div class="logIn container">
        <h4 class="log__in">Log In</h4>
        <form action="" class="row login__form">
          <input
            type="email"
            class="email__input"
            placeholder="Enter your E-mail"
            autofocus
          />
          <input
            type="password"
            class="password__input"
            placeholder="Enter your password"
          />
          <input type="button" class="login__btn" value="Log In" />
          <p class="dontHaveAccount">
            <a href="signUp.html" class="form__inputs"
              >Not a member? Join Here!</a
            >
          </p>
          <p class="forgotPassword">
            <a href="#" class="form__inputs">Forgot Password?</a>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
