<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/src/signUp.css" />

    <title>Sign Up</title>
  </head>
  <body>
    <section class="head container">
      <h1 class="page--header">Code<span>Hub.</span></h1>
      <h2>
        <span>Register yourself now!</span>
      </h2>
    </section>
    <main class="section__content">
      <div class="registerContainer">
        <form action="" class="signUp__form container row">
          <h4 class="SignUp">Sign Up</h4>
          <input class="inputText" type="text" placeholder="Name" autofocus />
          <input class="inputText" type="email" placeholder="Email" />
          <input class="inputText" type="password" placeholder="Password" />
          <div class="checkboxTerms">
            <input type="checkbox" name="terms&conditions" />
            <label class="termsAgreement" for="terms&conditions"
              >I agree to the <a href="#">terms and conditions.</a></label
            >
          </div>
          <input type="submit" value="Sign Up!" class="signUp__btn" />
        </form>
      </div>
    </main>
  </body>
</html>
