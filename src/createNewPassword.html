<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/src/signUp.css" />

    <title>New Password</title>
  </head>
  <body>
    <section class="head container">
      <h1 class="page--header">Code<span>Hub.</span></h1>
    </section>
    <main class="section__content">
      <div class="registerContainer">
        <form action="" class="signUp__form container row">
          <h4 class="SignUp">Create New Password</h4>
          <input class="inputText" type="password" placeholder="Password" />
          <input
            class="inputText"
            type="password"
            placeholder="Confirm-Password"
          />

          <input type="submit" value="Submit" class="signUp__btn" />
        </form>
      </div>
    </main>
  </body>
</html>
