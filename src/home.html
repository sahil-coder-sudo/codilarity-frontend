<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

  <body>

    <section class="head container">
      <h1 class="page--header">Code<span>Hub.</span></h1>

        <span>2nd grader explaination of technical codes</span>
      </h2> -->
      <button class="logout">
        <option value="User">Logout</option>
      </button>

    <div class="tabs">


      <!-- Code Explaination  -->

      <input type="radio" id="codeExplaination" name="homeTabs" checked="checked" />
      <label for="codeExplaination">Code Explaination</label>
      <div class="tabInput">
        <div class="inputBox">

          

          <div class="bugFixerInput">

            <!-- <form>
              <label for="textAreaBugFixerInput"> Input</label> -->
            
              <div class="langSelectorInputHeader row">
                <div>
                  <form action="">
                    <label for="textAreaBugFixerInput"> Input</label>
                  </form>
                </div>
                <div class="langSelector">
                  <select name="langSelect" id="langSelect">
                    <option value="Plain Text">Plain Text</option>
                    <option value="C++">C++</option>
                    <option value="C#">C#</option>
                    <option value="Go">Go</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Rust">Rust</option>
                    <option value="TypeScript">TypeScript</option>
                  </select>
                </div>
                
              </div>
            
              <input type='text' name="textAreaBugFixerInput"
              id="textAreaBugFixerInput" hidden/ ><textarea
                name="textAreaBugFixerInput"
                id="textAreaBugFixerInput"
                cols="30"
                rows="10"
              ></textarea>
            </form>
          </div>

          <div class="v1"></div>

          <div class="bugFixerOutput">
            <form action="">
              <label for="textAreaBugFixerOutput"> Explaination </label>
              <input type="text" name="textAreaBugFixerOutput"
              id="textAreaBugFixerOutput" hidden / ><textarea
                name="textAreaBugFixerOutput"
                id="textAreaBugFixerOutput"
                cols="30"
                rows="10"
              ></textarea>
            </form>
          </div>
          
        
        <!-- <button class="fixNow">Explain</button> -->

        </div>
      </div>

      <!-- Code Flipper  -->

      <input type="radio" id="codeFlipper" name="homeTabs"  />
      <label for="codeFlipper">Code Flipper</label>

      <div class="tabInput">
        <div class="inputBox">
          <div class="bugFixerInput">
            <form action="">
              <label for="textAreaBugFixerInput">Input</label>
              <input type="text" name="textAreaBugFixerInput"
              id="textAreaBugFixerInput" hidden>
                <textarea
                  name="textAreaBugFixerInput"
                  id="textAreaBugFixerInput"
                  cols="30"
                  rows="10"
                ></textarea>
              </input>
            </form>
          </div>
          <div class="v1"></div>

          <div class="bugFixerOutput">
            <form action="">
              <label for="textAreaBugFixerInput">Output</label>
              <input type="text" name="textAreaBugFixerInput"
              id="textAreaBugFixerInput" hidden>
                <textarea
                  name="textAreaBugFixerOutput"
                  id="textAreaBugFixerOutput"
                  cols="30"
                  rows="10"
                ></textarea>
              </input>
            </form>
          </div>
        </div>
        <div class="langSelector">
          <select name="langSelect" id="langSelect">
            <option value="Plain Text">Plain Text</option>
            <option value="C++">C++</option>
            <option value="C#">C#</option>
            <option value="Go">Go</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Ruby">Ruby</option>
            <option value="Rust">Rust</option>
            <option value="TypeScript">TypeScript</option>
          </select>
        </div>
        <div class="langSelector">

            <option value="C++">C++</option>
            <option value="C#">C#</option>
            <option value="Go">Go</option>

            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Ruby">Ruby</option>
            <option value="Rust">Rust</option>
            <option value="TypeScript">TypeScript</option>
          </select>
        </div>
        <button class="fixNow">Flip</button>
  
      </div>

      


      <!-- Sql Query -->


      <input type="radio" id="sqlQuery" name="homeTabs" />
      <label for="sqlQuery">SQL Query</label>
      <div class="tabInput">
        <div class="inputBox">
          <div class="bugFixerInput">
            <form action="">
              <label for="textAreaBugFixerInput">Problem</label>
              <input type="text" name="textAreaBugFixerInput"
              id="textAreaBugFixerInput" hidden>
                <textarea
                  name="textAreaBugFixerInput"
                  id="textAreaBugFixerInput"
                  cols="30"
                  rows="10"
                ></textarea>
              </input>
            </form>
          </div>
          <div class="v1"></div>

          <div class="bugFixerOutput">
            <form action="">
              <label for="textAreaBugFixerInput">Query</label>
              <input type="text" name="textAreaBugFixerInput"
              id="textAreaBugFixerInput" hidden>

        </div>
        <button class="fixNow">Get</button>

        <div class="inputBox">
          <div class="bugFixerInput">
            <form>
              <label for="textAreaBugFixerInput"> Code Snippet</label>

          </div>
          <div class="v1"></div>
          <div class="bugFixerOutput">

        <div class="langSelector">
          <select name="langSelect" id="langSelect">

            <option value="Go">Go</option>

        <div class="inputBox">
          <div class="bugFixerInput">

          <div class="v1"></div>
          <div class="bugFixerOutput">

              <input type="text" name="textAreaBugFixerOutput"
              id="textAreaBugFixerOutput" hidden / ><textarea
                name="textAreaBugFixerOutput"
                id="textAreaBugFixerOutput"
                cols="30"
                rows="10"
              ></textarea>
            </form>
          </div>
          
        <div class="langSelector">
          <select name="langSelect" id="langSelect">
            <option value="Plain Text">Plain Text</option>
            <option value="C++">C++</option>
            <option value="C#">C#</option>
            <option value="Go">Go</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
